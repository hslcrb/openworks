name: Deploy and Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup CMake
        uses: jwlawrence/actions-setup-cmake@v1

      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get install -y libcurl4-openssl-dev

      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Archive Binary
        run: |
          mkdir dist
          # Copy binary to dist folder (adjust name as needed)
          cp build/openworks dist/ || cp build/Debug/openworks.exe dist/ || cp build/Release/openworks.exe dist/
          zip -r openworks-${{ runner.os }}.zip dist
          zip -r project-source.zip . -x "build/*" ".git/*"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            openworks-${{ runner.os }}.zip
            project-source.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
